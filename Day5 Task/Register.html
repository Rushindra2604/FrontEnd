<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: red;">
    <h1 style="text-align: center;">Registration Form</h1>
    <form action="./login.html" style="background-color: yellow;">
        <label>Name : </label>
        <input type="text" placeholder="Enter Your Name"> <br> <br>

        <label>Mobile Number : </label>
        <input type="number" placeholder="Enter Your Mobile Number"> <br> <br>

        <label>Email : </label>
        <input type="Email" placeholder="Enter Your Email"> <br> <br>

        <label>Password : </label>
        <input type="password" placeholder="Enter Your Password"> <br> <br>
  
        <label>Confirm Password : </label>
        <input type="password" placeholder="Confirm Your Password"> <br> <br>

        <label>Gender : </label>
        <select>
            <option>Select</option>
            <option>Male</option>
            <option>Female</option>
        </select> <br> <br>

        <label>Describe About YourSelf : </label> <br>
        <textarea cols="20" rows="5"></textarea> <br>
        <a href="./login.html">
            <input type="submit" value="Register">
        </a>
    </form>
</body>
</html>
